{%extends 'layout.html'%}
{%block title%}
    Results
{%endblock%}

{%block body%}
    <br>
    <br>
    <div class="row row-cols-1 row-cols-md-3">
            {%for book in books%}
              <div class="col mb-4">
                  <div class="card h-100">
                    <div class="card-body">
                      <h5 class="card-title">Book Title : {{ book.title }}</h5>
                      <p class="card-text">Book Author : {{ book.author }}</p>
                      <p class="card-text">Book ISBN : {{ book.isbn }}</p>
                      <a href="{{ url_for('book', isbn=book.isbn) }}" class="btn btn-primary">more Info</a>
                    </div>
                  </div>
              </div>
            {%else%}
                <h1>There is no Match</h1>
            {%endfor%}
    </div>
    
{%endblock%}
